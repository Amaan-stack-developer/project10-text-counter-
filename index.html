<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Text counter</h2>
    <div class="container">
        <input type="text" placeholder="Enter the text" id="input">
        <div class="btn">
            <button id="upperbtn" onclick="UpperCase()">Click to Uppercase</button>
            <button id="lowerbtn" onclick="LowerCase()">Click to Lowercase</button>
            <button id="clearbtn" onclick="ClearBtn()">Clear text</button>
            <button id="copybtn" onclick="CopyBtn()">Copy text</button>
            <button id="pastebtn" onclick="PasteBtn()">Paste text</button>
        </div>
        <div class="wordcountbox">
            <div class="wordcount" id="wordcount">0</div>
            <p>word in your text</p>
            
        </div>
        <div class="wordcountbox">
            <div class="wordcount" id="charectercount">0</div>
            <p>character in your text</p>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
